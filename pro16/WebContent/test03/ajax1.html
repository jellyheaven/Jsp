<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
function fn_process(){
	$.ajax({
	    type: "get",
	    async:"true",
	    url : "http://localhost:8080/pro16/ajaxTest1",
	    data : { param:"Hello,Jquery" },
	    dataType : "text",
	    success: function (data, txtstaus){ 
	    	$("#message").append(data);
	    },
	    error : function(data, txtstatus){
	    	alert("에러가 발생했습니다.");
	    },
	    complete:function(data, textStatus){
	    	alert("작업을 완료했습니다.");
	    }
	});
}
		
</script>
</head>
<body>
	<input type="button" value="전송하기" onclick="fn_process()">
	<div id="message"></div> 
</body>
</html>
